<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center mb-8">Video Generator</h1>

        <!-- Video Generation Form -->
        <form action="/" method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <!-- API Key Input -->
            <div class="mb-4">
                <label for="gem_api" class="block text-sm font-medium text-gray-700">Gem API Key</label>
                <input type="text" id="gem_api" name="gem_api" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>

            <!-- Topic Input -->
            <div class="mb-4">
                <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                <input type="text" id="topic" name="topic" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>

            <!-- Duration Input -->
            <div class="mb-4">
                <label for="duration" class="block text-sm font-medium text-gray-700">Duration (seconds)</label>
                <input type="number" id="duration" name="duration" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>

            <!-- Key Points Input -->
            <div class="mb-4">
                <label for="key_points" class="block text-sm font-medium text-gray-700">Key Points (comma separated)</label>
                <input type="text" id="key_points" name="key_points" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Generate Video
            </button>
        </form>

        <!-- Video Analysis Section -->
        <div class="mt-12 bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-center mb-6">Video Analysis</h2>
            <form action="/analyze" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="video" class="block text-sm font-medium text-gray-700">Upload Video for Analysis</label>
                    <input type="file" id="video" name="video" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" accept="video/mp4" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Analyze Video
                </button>
            </form>
        </div>
    </div>
</body>
</html>
